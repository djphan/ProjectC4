<!DOCTYPE HTML>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  </head>

  <body ng-app="myapp">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js"></script>


    <loginForm>
      <div class="login-body">

        <div class="login-header"> Log in to C4 eSports </div>

        <form action="/login" method="post">
          <div>
            <input type="text" name="username" placeholder="Username or E-mail"/>
          </div>
          <div>
            <input type="password" name="password" placeholder="Password"/>
          </div>
          <div>
            <input type="submit" value="Log In"/>
          </div>
        </form>

        Did you forget your password?
      </div>
    </loginForm>


  </body>

</html>
